<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <header class="header">
        <img class="logo" src="logo.svg" />
        <h5 class="title">Entre com sua conta</h5>
      </header>

      <form class="form" id="login">
        <input class="input" placeholder="E-mail" type="email" id="email" />
        <input class="input" placeholder="Senha" type="password" id="senha" />
        <button class="button" type="submit">Continue</button>
      </form>
    </main>
  </body>

  <script>
    // obter formulário
    var formulario = document.getElementById('login')


    formulario.addEventListener('submit', function (event) {
      // Previne o envio padrão do formulário
      event.preventDefault()

      // busca input pelo id
      var inputSenha = document.getElementById("senha");
      var inputEmail = document.getElementById("email");

      // pega o valor digitado no input
      var inputSenhaValor = inputSenha.value;
      var inputEmailValor = inputEmail.value;


      // monta um alerta
      alert("sua senha é " + inputSenhaValor + " e " + "seu email é " + inputEmailValor);
    })


  </script>
</html>
